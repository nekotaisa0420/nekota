<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>画像ギャラリー（スマホ版）</title>
<style>
body { font-family: sans-serif; margin: 10px; background: #fafafa; }
h1 { text-align: center; }
#searchBar { width: 90%; margin: 10px auto; display: block; padding: 6px 10px; font-size: 14px; border-radius: 5px; border: 1px solid #ccc; }
.gallery { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
.item img { height: 120px; width: auto; object-fit: contain; border-radius: 8px; background-color: #f8f8f8; }
.tag { text-align: center; font-size: 12px; margin-top: 4px; color: #555; }
@media (min-width: 601px) { .item img { height: 150px; } }
</style>
</head>
<body>
<h1>📷 画像ギャラリー</h1>
<input type="text" id="searchBar" placeholder="タグ検索...">
<div class="gallery" id="gallery"></div>
<script>
const images = [

  { src: "images/JPEG画像.jpeg", tags: [] },

  { src: "images/IMG_1862.jpeg", tags: [] },
  { src: "images/IMG_1863.jpeg", tags: [] }
];
const gallery = document.getElementById("gallery");
const searchBar = document.getElementById("searchBar");

function renderGallery(filter = "") {
    gallery.innerHTML = "";
    const keyword = filter.trim().toLowerCase();
    images.forEach(img => {
        const matches = img.tags.some(tag => tag.toLowerCase().includes(keyword)) || keyword === "";
        if(matches) {
            const div = document.createElement("div");
            div.className = "item";
            const image = document.createElement("img");
            image.src = img.src;
            const tagDiv = document.createElement("div");
            tagDiv.className = "tag";
            tagDiv.textContent = img.tags.length ? img.tags.join(", ") : "タグなし";
            div.appendChild(image);
            div.appendChild(tagDiv);
            gallery.appendChild(div);
        }
    });
}

searchBar.addEventListener("input", e => renderGallery(e.target.value));
window.onload = () => renderGallery();
</script>
</body>
</html>
